<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FTS API Collector</title>
    <meta http-equiv="cleartype" content="on">
    <link rel="stylesheet" href="https://scraperwiki.com/vendor/style/bootstrap.min.css">
    <link rel="stylesheet" href="https://scraperwiki.com/style/scraperwiki.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="https://scraperwiki.com/vendor/js/bootstrap.min.js"></script>
    <script src="https://scraperwiki.com/js/scraperwiki.js"></script>
    <script>
      $(function() {
          var execSuccess = function(execOutput) {
            scraperwiki.tool.redirect("/dataset/" + scraperwiki.box)
          }
          $('#init').on('click', function() {
            $(this).addClass('loading').html('Initializing database…')
            scraperwiki.exec('python manage.py -m Scraper init', execSuccess)
          })
          $('#run').on('click', function() {
            $(this).addClass('loading').html('Running collector…')
            scraperwiki.exec('python manage.py -m Scraper run', execSuccess)
          })
      })
    </script>
  </head>
  <body style="text-align: center">
    <h1>FTS API Collector</h1>
    <div class="input-append">
      <button class="btn btn-primary btn-lg" type="submit" id="init">Init DB</button>
    </div>
    <div class="input-append">
      <button class="btn btn-primary btn-lg" type="submit" id="run">Run!</button>
    </div>
  </body>
</html>
